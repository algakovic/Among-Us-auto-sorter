<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Among Us Crew Tournament Randomiser</title>
  
</head>
<body style="background: linear-gradient(90deg, rgba(204,148,101,1) 14%, rgba(111,44,125,1) 70%, rgba(56,194,222,1) 98%);
">
    
 <div class="login">
	<h1>Feed Participant Names</h1>

     <!-- Main Input For Receiving .txt files to our randomizer -->
    <form method="POST" action="/" enctype="multipart/form-data">
      <p><input type="file" name="file" multiple></p>
      <p><input type="submit" value="Submit"></p>
    </form>

    <form method="POST" action="/randomise">     
        <input type="submit" class="btn btn-primary btn-block btn-large" value='Randomise!'/>
    </form>

</div>

</body>
</html>
